<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
         $(document).ready(function(){
            $('img').click(function(){
                $(this).hide();
            });

            $('#btn').click(function(){
                $('img').show()
            })



        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="outerdiv">
            <div>
                <button type="button" id="btn">Restore</button>
            </div>
            <div class="blocks">
                <img src="images/ninja.png" alt="" id="ninja1" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja2" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja3" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja4" class="ninjaImg">
            </div>
            <div class="blocks">
                <img src="images/ninja.png" alt="" id="ninja5" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja6" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja7" class="ninjaImg">
                <img src="images/ninja.png" alt="" id="ninja8" class="ninjaImg">
            </div>
        </div>
        


    </div>
</body>
</html>
